services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      API_SECRET_KEY: ${API_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      GROQ_API_KEY: ${GROQ_API_KEY}
      HF_HUB_DOWNLOAD_TIMEOUT: "300"
      HF_HUB_ETAG_TIMEOUT: "300"
    volumes:
      - backend_data:/app/data
    # Keep backend internal-only; frontend will access via internal DNS http://backend:8000
    restart: unless-stopped
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        BACKEND_URL: ${BACKEND_URL}
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BACKEND_URL=${BACKEND_URL}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - app_net

volumes:
  backend_data:

networks:
  app_net:
    driver: bridge
