version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Allow override via root .env
      API_SECRET_KEY: ${API_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY}
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  backend_data: